{% extends "layout.html" %}
{% block body %}
{% if article %}
<h4>{{article.title}}</h4>
<hr/>
Yazar: {{article.author}}
<hr/>
Eklenme tarihi: <em>{{article.date}}</em>
<hr/>
{{article.content|safe}}
{% else %}
<div class="alert alert-warning">Böyle bir makale bulunmamaktadır.<a href="/">Ana sayfaya geri dön</a></div>
{% endif %}
{% endblock body %}
